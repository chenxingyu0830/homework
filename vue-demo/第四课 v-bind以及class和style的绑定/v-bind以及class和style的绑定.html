<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>v-bind以及class和style的绑定</title>
</head>
<body>
<!-- v-bind作用,绑定活的属性 -->
<div id="app">
  <a v-bind:href="url">我是百度</a>
  <img :src="imgUrl" alt="">
</div>
	
<script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
<script>
  var app = new Vue({
    el: '#app',
    data:{
      url: 'http://www.baidu.com',
      imgUrl: 'https://www.baidu.com/img/bd_logo1.png?where=super'
    }
  })
</script>
</body>
</html>
