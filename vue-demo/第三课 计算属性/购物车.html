<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body>
<div id="demo">
  {{ prices }}
	
</div>
<script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
<script type="text/javascript">
	//需求： 计算购物车中所有商品的总价
	var app2 = new Vue({
		el: '#abc',
		data:{
			msg: '我是app2中的data属性'
		}
	})
  var app = new Vue({
		el: '#demo',
		data:{
			package1: [
				{
					name: '苹果',
					price: 3,
					count: 10
				},
				{
					name: '香蕉',
					price: 5,
					count: 5
				}
			],
			//第二个购物车
			package2: [
				{
					name: '苹果',
					price: 3,
					count: 20
				},
				{
					name: '香蕉',
					price: 5,
					count: 10
				}
			],
			msg: '我是app1中的data属性'
		},
		computed: {
			prices: function(){
		    var prices = 0
		    for(var i=0; i<this.package1.length; i++){
					prices += this.package1[i].price * this.package1[i].count
				}
				for(var i=0; i<this.package2.length; i++){
					prices += this.package2[i].price * this.package2[i].count
				}
		    return prices + '---' + this.msg + '---' + app2.msg
	    }
		}
	})
</script>
</body>
</html>
