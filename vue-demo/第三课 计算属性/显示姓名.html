<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body>
<div id="app">
  我的名字是 --- {{ fullName }}
</div>	
<div id="app2">
	我的名字是 --- {{ fullName }}
</div>	
	
<script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
<script>
  var app1 = new Vue({
		el: '#app',
		data: {
			firstName: 'Zhang',
			lastName: 'Fei',
			fullName: 'Zhang fei'
		},
		watch: {
			firstName: function (val) {
				this.fullName = val + ' ' + this.lastName
			},
			lastName: function (val) {
				this.fullName = this.firstName + ' ' + val
			}
		}
	})
	
	var app2 = new Vue({
		el: '#app2',
		data: {
			firstName: 'Guan',
			lastName: 'Yu',
		},
    computed: {
			fullName: function(){
			  return this.firstName + ' ' + this.lastName
		  }
		}
	})
</script>
</body>
</html>
