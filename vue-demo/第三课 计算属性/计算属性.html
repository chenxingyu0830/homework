<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body>
<div id="app">
  {{ reverseText }}
</div>
	
<script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
<script>
  var app = new Vue({
		el: '#app',
		data: {
			text: '123,456,789'
		},
		computed: {
			reverseText: function(){
				return this.text.split(',').reverse().join(',')
			}
		}
	})
</script>
</body>
</html>
