<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
<div id="app">
  点击次数: {{count}} <br>
  <button @click="handle()">点击我加1</button>
  <button @click="handle(8)">点击我加8</button>
</div>

<script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
<script>
  var app = new Vue({
    el: '#app',
    data:{
      count: 0
    },
    methods: {
      handle:function(count){
        count = count | 1
        this.count += count
      }
    }
  })
</script>  
</body>
</html>
