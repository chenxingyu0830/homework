<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body>
<div id="app">
  <!-- <child-component :name="name" @input="showName"></child-component> --- {{name}} -->
	<child-component v-model="name"></child-component> --- {{name}}

</div>
	
<script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
<script>
	//需求：组件中input框，显示名字，实时渲染
	Vue.component('childComponent',{
		props: ['name'],
		render: function(createElement){
			var self = this
			return createElement('input',{
				domProps:{
					value: self.name
				},
				on: {
					input: function(event){
						self.$emit('input',event.target.value)
					}
				}
			})
		}
	})
  var app = new Vue({
		el: '#app',
		data: {
      name: 'JACK'
		},
		//methods:{
      //showName: function(value){
			//	this.name = value
			//}
		//}
	})
</script>
</body>
</html>
