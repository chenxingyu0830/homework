  <title>render函数初步了解</title>

      #app{
        border: 2px solid black;
        width: 600px;
        height: 300px;
        font-weight: 700;
        font-size: 16px;
        padding: 3px;

        margin-top: 100px;
      }

</head>
<body>

<script>

  Vue.component('child',{
    render: function(createdElement){
      return createdElement('h' + this.level,
      this.$slots.default)
    },
    props: ['level']
  })

    el: "#app",
