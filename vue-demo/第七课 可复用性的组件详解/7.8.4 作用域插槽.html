<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>在组件中使用v-model</title>
  <style>
    #app{
      border: 2px solid black;
      width: 600px;
      height: 300px;
      font-weight: 700;
      font-size: 16px;
      padding: 3px;
      margin: 0 auto;
      margin-top: 100px;
    }
  </style>
</head>
<body>
<div id="app">
  <my-component>
    <!-- <template slot="abc" slot-scope="prop">
      {{prop.text}}
      {{prop.name}}
    </template> -->
    <p slot="abc" slot-scope="prop">
      {{prop.text}}
      {{prop.name}}
    </p>

  </my-component>
</div>
	
<script src="https://cdn.bootcss.com/vue/2.5.16/vue.min.js"></script>
<script>
  Vue.component('my-component',{
    template: '<div>\
                 <slot text="我是来自子组件的数据" name="abc">\
                 </slot>\
               </div>',
    data: function() {
      return {
        message: '我是子组件内容',
      }
    }
  })
	var app = new Vue({
		el: '#app',
		data:{
      message: '我是父组件内容',
		}
	})
</script>
</body>
</html>
