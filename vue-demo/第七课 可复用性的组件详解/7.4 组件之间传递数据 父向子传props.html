<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>组件之间传递数据 父向子传props</title>
</head>
<body>
<div id="app" style="border: 2px solid green; height: 580px; text-align:center">
  <span>我是父组件内容</span>
	<child-component msg="我是来自父组件的内容"></child-component>
	<br>使用v-bind进行数据的动态绑定--把input的msg传给子组件<br><br>
	<input type="text" v-model="parentmsg">
	<bind-component :msg=parentmsg></bind-component>
	
	<!-- 使用v-bind和不使用v-bind区别 --><br>
	<bind2-component msg="[3,6,9]"></bind2-component>
	<bind2-component :msg="[3,6,9]"></bind2-component>


</div>
	
<script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
<script>
	var app = new Vue({
		el: '#app',
		data:{
			parentmsg: '鸡你太美'
		},
		components: {
			'child-component':{
				props:['msg'],
				template: '<div style="border: 2px solid red; height: 80px;">{{msg}}</div>'
			},
			'bind-component':{
				props:['msg'],
				template: '<div style="border: 2px solid red; height: 80px;">{{msg}}</div>'
			},
			'bind2-component':{
				props:['msg'],
				template: '<div style="border: 2px solid blue; height: 80px;">不使用v-bind，Vue会识别是字符串。msg长度为:{{msg.length}}</div>'
			}
		}
	})
</script>
</body>
</html>
